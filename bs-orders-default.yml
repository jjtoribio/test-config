springdoc:
  api-docs:
    enabled: true    
  swagger-ui.path: /swagger-ui.html

spring:
  sleuth:
    reactor:
      enabled: false      
  zipkin:
    enabled: false
  cloud:
    discovery:
      enabled: true
    loadbalancer:
      ribbon:
        enabled: false

es:
  microservices:
    tests:
      orders:
        orders-config:
          base-url: http://daas-orders:8083
          endpoint-url: /orders
        phones-config:          
          base-url: http://daas-phones:8082
          endpoint-url: /phones

logging:
  file: /tmp/${spring.application.name}.log  
  level:    
    es.microservices: info    
    root: info 
    